<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>骰子</title>
</head>
<style>
	.box{
		display: flex;
		justify-content: space-between;
		height: 100px;
		width: 100px;
		border: 1px solid #ccc;
	}
	.item{
		background: black;
		border-radius: 50%;
		height: 20px;
		width: 20px;
	}
	.item:nth-child(2){
		align-self: center;
	}
	.item:nth-child(3){
		align-self: flex-end;
	}
</style>
<body>
	<div class="box">
		<span class="item"></span>
		<span class="item"></span>
		<span class="item"></span>
	</div>
</body>
</html>

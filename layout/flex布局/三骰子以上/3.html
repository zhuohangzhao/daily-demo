<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>骰子</title>
</head>
<style>
	.box{
		display: flex;
		flex-wrap: wrap;
		align-content: space-between;
		height: 80px;
		width: 60px;
		border: 1px solid #ccc;
	}
	.column{
		flex-basis: 100%;
		display: flex;
		justify-content: space-between;
	}
	.item{
		background: black;
		border-radius: 50%;
		height: 20px;
		width: 20px;
	}

</style>
<body>

	<div class="box">
	  <div class="column">
	    <span class="item"></span>
	    <span class="item"></span>
	  </div>
	  <div class="column">
	    <span class="item"></span>
	    <span class="item"></span>
  	  </div>
</div>
</body>
</html>
